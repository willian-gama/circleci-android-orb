description: Android executor to run jobs.

parameters:
  resource_class:
    type: enum
    description: Configure the executor resource class
    enum: [medium, large, xlarge]

working_directory: ~/src

environment:
  TERM: dumb
  _JAVA_OPTIONS: "-Xms2g -Xmx6g -XX:+UseParallelGC -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8"
  GRADLE_OPTS: '-Dorg.gradle.parallel=true -Dorg.gradle.caching=true -Dorg.gradle.configureondemand=true -Dorg.gradle.jvmargs="-Xms2g -Xmx6g -XX:+UseParallelGC -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8"'

machine:
  image: android:2024.01.1
  resource_class: << parameters.resource_class >>