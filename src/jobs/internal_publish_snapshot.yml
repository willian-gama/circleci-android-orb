description: Publish snapshot artifactory to JFrog.

executor:
  name: android_executor
  resource_class: large

steps:
  - load_workspace
  - restore_gradle_cache
  - android/restore-build-cache
  - run:
      name: Publish snapshot build
      command: ./gradlew artifactoryPublish -Psnapshot --exclude-task check
  - slack_notify_failure_event