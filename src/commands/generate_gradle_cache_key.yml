description: Determine if the .build gradle files have been updated to enforce download dependencies again.

steps:
  - run:
      name: Generate gradle cache key
      environment:
        FILE_NAME: gradle_checksum.txt
      command: <<include(scripts/prepare_ui_assemble_command.sh)>>
  - run:
      name: Generate gradle cache key
      environment:
        FILE_NAME: ./gradlew $UI_ASSEMBLE_COMMAND
      command: <<include(scripts/generate_gradle_checksum.sh)>>