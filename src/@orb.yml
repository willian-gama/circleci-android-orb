version: 2.1

description: >
  Automate tasks to be reused them in different apps or libraries:

  - Run unit tests.
  - Run ui tests.
  - Run screenshot tests.
  - Run code coverage.
  - Upload reports to Sonar Cloud.
  - Deployment to Google Play



